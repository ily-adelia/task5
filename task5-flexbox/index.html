<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="box-wrap">
          <img src="./img/MacOS-PNG.png" alt="" />
          <h2>MacOs</h2>
          <button class="submit">Загрузить</button>
        </div>
        <div class="box-wrap">
          <img src="./img/windows-logo.avif" alt="" />
          <h2>Windows</h2>
          <button class="submit">Загрузить</button>
        </div>
        <div class="box-wrap">
          <img src="./img/Linux.png" alt="" />
          <h2>Linux</h2>
          <div class="button">
            <button class="submit-but">Deb</button>
            <button class="submit-but">Tar</button>
          </div>
        </div>
      </div>
      <h3>Или в дороге</h3>
      <div class="box">
        <div class="box-wrap">
          <img src="./img/applelogo.jpg" alt="" />
          <h2>Apple IOS</h2>
          <button class="submit">Загрузить</button>
        </div>
        <div class="box-wrap hover-wrap">
          <img class="android" src="./img/Android.png" alt="" />
          <h2>Android</h2>
          <button class="submit btn-hover">Загрузить</button>
        </div>
      </div>
    </div>
  </body>
</html>
